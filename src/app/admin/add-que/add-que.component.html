<div class="add-que-container">
  <h2>Add New Question</h2>

  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Question</label>
      <input type="text" formControlName="question" />
    </div>

    <div class="form-group">
      <label>Answer</label>
      <input type="text" formControlName="answer" />
    </div>

   <div class="form-group">
      <label>Language</label>
      <input type="text" formControlName="language" />
    </div>

    <div class="form-group">
      <label>Topic</label>
      <input type="text" formControlName="topic" />
    </div>

    

    <div class="form-group">
      <label>Level</label>
      <select formControlName="level">
        <option value="EASY">Easy</option>
        <option value="MEDIUM">Medium</option>
        <option value="HARD">Hard</option>
      </select>
    </div>

      <div class="button-group">
      <button type="submit" class="btn primary">Save Question</button>
      <button type="button" class="btn danger" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
